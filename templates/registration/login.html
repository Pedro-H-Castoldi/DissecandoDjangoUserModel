{% extends 'base.html' %}

{% block content %}
    <form class="form-singn" method="POST" autocomplete="off">
        {% csrf_token %}
        <img class="mb-4" src="https://image.flaticon.com/icons/svg/295/295128.svg" alt="" width="70" height="70">
        <h1 class="h3 mb-3 font-width-normal">Informe seus dados</h1>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Informe seu email" required autofocus>

        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Infome sua senha" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
        <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y' %}</p>
    </form>
{% endblock %}
